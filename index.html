<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG Deck Simulator</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pokemon Deck Builder</h1>
    </header>

    <!--DECK BUILDING SECTION-->
    <section id="build" class="">
        <section>
            <h3>Build a deck</h3>
            <input id="searchCardText" placeholder="search for a card">
            <button id="searchForCard">Search</button>
        </section>

        <!--display search results-->
        <section id="buildSearch">
            <span>Search Results</span>
            <!--card search results inserted here-->
            <ul id="searchResult">
                
            </ul>
        </section>

        <!--display of the current deck in progress-->
        <section id="currentDeck">
            <button id="showDeck">Display deck list</button>
            <span>Current deck:</span>
            <ul id="displayDeckList">
                <!--insert card entries here-->
            </ul>
            <span id="totalCards">Total Cards: </span>
        </section>

        <input id="deckName" placeholder="Deck Name">
        <button>Save Deck</button>

    </section>
    <!--END OF DECK BUILDING-->

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
