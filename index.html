<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG Deck Simulator</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pokemon Deck Simulator</h1>
    </header>

    <section class="hidden"> <!--Tool Selection-->
        <button id="buildDeck">Make a deck</button>
        <!--show create deck interface, hide test interface--> 
        <button id="testDeck">Test a deck</button>
        <!--show test interface, hide create deck interface--> 
    </section>


    <!--DECK BUILDING SECTION-->
    <section id="build" class="">
        <section>
            <h3>Build a deck</h3>
            <input id="searchCardText" placeholder="search for a card">
            <button id="searchForCard">Search</button>
        </section>

        <!--display search results-->
        <section id="buildSearch">
            <span>Search Results</span>
            <!--card search results inserted here-->
            <ul id="searchResult">
                
            </ul>
        </section>

        <!--display the current deck in progress-->
        <section id="currentDeck">
            <span>Current deck:</span>
            <p id="totalCards">Total Cards: </p>
            <ul id="buildDeckList">
                <!--insert card li here-->
                <li>test entry</li>
            </ul>
        </section>

        <input id="deckName" placeholder="Deck Name">
        <button>Save Deck</button>

    </section>
    <!--END OF DECK BUILDING-->


    <!--DECK SIMULATION SECTION-->
    <section id="test" class="hidden">
        <h3>Test a deck</h3>
        <section>
            <ul id="savedDeckList">
                <li>Deck1</li>
            </ul>

            <span>Use this deck?</span>
            <!--insert clicked deck name-->
            <button>Test</button>
        </section>

        <h2>Testing Deck 1</h2> <!--insert deck name-->

        <img src="assets/pkmnCardBack.jpg" alt="CardBack">
        <button id="drawOpeningHand">Draw!</button>




        <script type="text/javascript" src="js/main.js"></script>
    </section>
    
</body>
</html>
